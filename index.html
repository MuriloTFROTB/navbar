<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu lateral</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body id="body">
    <header>

        <div class="option_menu">

            <a href="#" class="selected">
                <div class="option">
                    <i class="bi bi-house-door-fill" title="Home"></i>
                    <h4 class="menu-text">HomePage</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="bi bi-collection-fill" title="Series"></i>

                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="bi bi-list-task" title="New Chapters"></i>

                </div>
            </a>
            <a href="#">
                <div class="option">

                    <h4 class="menu-text">Contact us</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="bi bi-telephone-forward-fill" title="Contact us"></i>
                    <h4 class="menu-text">Support us</h4>
                </div>
            </a>

        </div>
